<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="4/Webform1.css">

<title>Webform 1</title>

</head>

<body>

<form>

    <div id="bigDiv">

        <div id="smallDiv">
            <label for="emailAddr">Email address</label><br/>
            <input type="email" name="emailAddr" placeholder="Enter email" /><br />
            <label id="shadowLabel">We'll never share your email with anyone else.</label>
        </div>
        <br/>

        <div id="smallDiv">
            <label for="password">Password</label><br/>
            <input type="password" name="password" placeholder="Password" pattern="[A-Za-z]{10}" /><br />
            <input type="checkbox" id="cbox" /> <label for="cbox" ></label>Check me out
        </div>
        <br/>

        <div id="smallDiv">
            <label for="URL">URL</label><br/>
            <input type="text" name="URL" placeholder="Enter URL" pattern="https?://.+" /><br />
        </div>
        <br/>

        <div id="submitDiv">
            <input type="submit" value="Submit" />
        </div>

    </div>
    

</form>

</body>
</html>
