<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="4/Webform1.css">

<title>Webform 1</title>

</head>

<body>

<script type="text/javascript">

function loginFunc(){
    var email = document.getElementById("emailAddr").value;
    console.log("Email : " + email);

    var pwd = document.getElementById("pwd").value;
    console.log("Password : " + pwd);

    var url = document.getElementById("url").value;
    console.log("Url : " + url);
}

</script>

<form onsubmit="loginFunc()">

    <div id="bigDiv">

        <div id="smallDiv">
            <label for="emailAddr">Email address</label><br/>
            <input type="email" id="emailAddr" name="emailAddr" placeholder="Enter email" /><br />
            <label id="shadowLabel">We'll never share your email with anyone else.</label>
        </div>
        <br/>

        <div id="smallDiv">
            <label for="password">Password</label><br/>
            <input type="password" id="pwd" name="password" placeholder="Password" pattern="[A-Za-z]{10}" /><br />
            <input type="checkbox" id="cbox" /> <label for="cbox" ></label>Check me out
        </div>
        <br/>

        <div id="smallDiv">
            <label for="URL">URL</label><br/>
            <input type="text" id="url" name="URL" placeholder="Enter URL" pattern="https?://.+" /><br />
        </div>
        <br/>

        <div id="submitDiv">
            <input type="submit" value="Submit" />
        </div>

    </div>

    
    

</form>

</body>
</html>
